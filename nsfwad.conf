[rewrite_local]
# ============================================
# 绅士漫画 (Wnacg) - 去广告
# ============================================
# 绅士漫画 (Wnacg) 去广告 & 页面净化 (基于提供的 UserScript 提取)
# 匹配 .com, .ru, .org 以及可能的数字变体域名
^https?:\/\/www\.wnacg\.com\/(?!(.*(onclick|cdn-cgi|verify|auth|captch|(\.(js|css|jpg|jpeg|png|webp|gif|zip|woff|woff2|m3u8|mp4|mov|m4v|avi|mkv|flv|rmvb|wmv|rm|asf|asx|mp3|json|ico|otf|ttf))))).* url  script-response-body https://limbopro.com/Adguard/Adblock4limbo.js
# Pornhub - 去广告 & 净化
# ============================================
^https:\/\/(cn|www)\.pornhub\.com\/_xa\/ads url reject-dict
^https?:/\/(cn|www)\.pornhub\.com\/($|(view|video).*$) url script-response-body https://github.com/ddgksf2013/Scripts/raw/master/pornhub.js

# ============================================
# Xvideos - 解锁会员/去广告/金币视频
# ============================================
# 基础去广告
^https?:\/\/www\.xvideos\.com\/(?!(.*(api|my|cdn-cgi|verify|auth|captch|account|(\.(js|css|jpg|jpeg|png|webp|gif|zip|woff|woff2|m3u8|mp4|mov|m4v|avi|mkv|flv|rmvb|wmv|rm|asf|asx|mp3|json|ico|otf|ttf))))).* url script-response-body https://limbopro.com/Adguard/Adblock4limbo.js
# 解锁会员及金币视频 (针对特定CDN)
^https?:\/\/(dpa1uunqzg4g8|dlqrowpypqqsg|d2d03hqzmqybra)\.cloudfront\.net\/api\/app\/(?:mine\/info|ping\/domain\/h5) url script-response-body https://raw.githubusercontent.com/Yu9191/Rewrite/refs/heads/main/xvideos.js

# ============================================
# t66y (草榴) - 去广告
# ============================================
^https?:\/\/(\w{0,3}(\.){0,1}(t66y)(\.)\w{0,3})\/(?!(.*(authenticate|cdn-cgi|verify|auth|captch|(\.(js|css|jpg|jpeg|png|webp|gif|zip|woff|woff2|m3u8|mp4|mov|m4v|avi|mkv|flv|rmvb|wmv|rm|asf|asx|mp3|json|ico|otf|ttf))))).* url script-response-body https://limbopro.com/Adguard/Adblock4limbo.js

# ============================================
# Missav - 去广告
# ============================================
^https?:\/\/missav\.(ws|live|com|ai)\/(?!(.*(api|login|cdn-cgi|verify|auth|captch|(\.(js|css|jpg|jpeg|png|webp|gif|zip|woff|woff2|m3u8|mp4|mov|m4v|avi|mkv|flv|rmvb|wmv|rm|asf|asx|mp3|json|ico|otf|ttf))))).* url script-response-body https://limbopro.com/Adguard/Adblock4limbo.js

# ============================================
# 淫荡猫 & 母狗圈 & 成人版 - 解锁会员/去弹窗
# ============================================
# 视频解码
https:\/\/[^\/]+\.cloudfront\.net\/api\/m3u8\/decode\/authPath url script-request-header https://raw.githubusercontent.com/Yu9191/Rewrite/refs/heads/main/ydm2.js
# 会员信息
^https:\/\/(?:[a-zA-Z0-9-]+\.cloudfront\.net|snerbnew\.pxyzjmspfl\.work)(?::\d+)?\/api\/(?:video\/getVideoById|user\/base\/info|community\/dynamic\/dynamicInfo) url script-response-body https://raw.githubusercontent.com/Yu9191/Rewrite/refs/heads/main/ydm.js
# 广告屏蔽 (Cloudfront & 三年二班)
^https?:\/\/(?:[a-z0-9-]+\.)?cloudfront\.net\/api\/(?:sys\/partner\/list|activity\/indexActs|sys\/advertisement\/list|sys\/getImgAndVideoCdnList|aibox\/entranceConfig) url reject
^https?:\/\/snerbnew\.pxyzjmspfl\.work\/api\/(?:sys\/partner\/list|activity\/indexActs|sys\/advertisement\/list|sys\/getImgAndVideoCdnList|aibox\/entranceConfig) url reject
# 三年二班解码
^https:\/\/snerbnew\.pxyzjmspfl\.work(?::\d+)?\/api\/m3u8\/decode\/authPath url script-request-header https://raw.githubusercontent.com/Yu9191/Rewrite/refs/heads/main/ydm2.js

# ============================================
# 抖音快手直播录屏 - 解锁完整视频地址
# ============================================
^https:\/\/(www\.)?lupingik\.top\/vod\/play\/id\/.*\.html$ url script-response-body https://raw.githubusercontent.com/Yu9191/Rewrite/refs/heads/main/luping.js

# ============================================
# 黑料不打烊 - 净化 (引用)
^https:\/\/18hlw\.com\/?$ url script-response-body https://raw.githubusercontent.com/ZenmoFeiShi/Qx/main/18hlw.js
^https:\/\/18hlw\.com\/archives\/\d+\.html url script-response-body https://raw.githubusercontent.com/ZenmoFeiShi/Qx/main/18hlw.js

