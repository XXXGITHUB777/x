# 应用名称：微信小程序去广告合集 (含抽奖助手)
# 更新时间：2025-11-28

[mitm]
# 主要广告和业务 host
hostname = api.blibee.com, ucmp.sf-express.com, wp3.lobdol.cn, wx.mygolbs.com, mp.weixin.qq.com, api.52choujiang.cn, ipv4.gdt.qq.com, *.wxs.qq.com, cube.weixinbridge.com

[rewrite_local]

# >:contentReference[oaicite:0]{index=0}  （占位示例已去除）

# > 小程序_便利蜂 (屏蔽Banner)
^https?:\/\/api\.blibee\.com\/cvsnotify-api\/cvs\/notify\/app\/banner\/v\d+$ url reject-200

# > 小程序_顺丰速运 (屏蔽信息流广告)
^https?:\/\/ucmp\.sf-express\.com\/proxy\/operation-platform\/info-flow-adver\/query$ url reject-200

# > 公众号_图文去广告
^https?:\/\/mp\.weixin\.qq\.com\/mp\/getappmsgad url response-body advertisement response-body "ok"

# > 小程序_掌上公交 (走稳定脚本处理)
^https?:\/\/wx\.mygolbs\.com\/WxBusServer\/ApiData\.do url script-response-body https://raw.githubusercontent.com/ddgksf2013/Scripts/refs/heads/master/zhangshanggongjiao.js

# ========================================
#       广点通 GDT 5s 开屏广告阻断
# ========================================
# >:contentReference[oaicite:1]{index=1} 初始化接口阻断
^https?:\/\/ipv4\.gdt\.qq\.com\/get_client_ip.*  url reject

# >:contentReference[oaicite:2]{index=2} 广告框架素材阻断
^https?:\/\/.*\.wxs\.qq\.com\/.*(launch_ad|splash|advert|ad_list|ads?).+  url reject
^https?:\/\/cube\.weixinbridge\.com\/.*                                   url reject
^https?:\/\/ipv4\.gdt\.qq\.com\/.*                                       url reject

# ========================================
#        抽奖助手 小程序 广告屏蔽
# ========================================
# > 抽奖助手Banner接口重写到通用脚本
^https:\/\/api\.52choujiang\.cn\/lotto\/api\/v1\/create\/setting.*         url script-response-body https://raw.githubusercontent.com/XXXGITHUB777/x/refs/heads/main/quguanggao/Universal.js

# > 抽奖任务用户查看接口，兜底 JSON 走通用脚本
^https:\/\/api\.52choujiang\.cn\/lotto\/api\/v1\/lotto\/task\/h5\/user\/view.* url script-response-body https://raw.githubusercontent.com/XXXGITHUB777/x/refs/heads/main/quguanggao/Universal.js

# ========================================
#        统一所有小程序数据去广告
# ========================================
# > 通用 WP JSON 结构重写走 Universal.js
^(https?://)?([a-zA-Z0-9]+(-[a-zA-Z0-9]+)*\.)+[a-zA-Z]{2,}(:\d+)?/wp-json/[a-zA-Z0-9_-]+/(mp\/)?v\d/posts.* url script-response-body https://raw.githubusercontent.com/XXXGITHUB777/x/refs/heads/main/quguanggao/Universal.js


