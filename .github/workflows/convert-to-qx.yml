name: Convert SiHai to QX

on:
  schedule:
    - cron: '0 0 * * *'  # 每天0点运行
  workflow_dispatch:  # 允许手动触发

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Run conversion script
        run: |
          python convert_script.py  # 运行你的 Python 脚本

      - name: Check if file is generated
        run: |
          ls -la docs  # 确保文件存在
          cat docs/qx_config.txt  # 查看文件内容

      - name: Commit and push converted file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/qx_config.txt  # 确保将文件添加到版本控制
          git commit -m "Update QX config" || echo "No changes to commit"
          git push
